<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <style>
        form{

        padding:50px;
        width:100%;
        height:500px;
        background-image:url('https://loveincorporated.blob.core.windows.net/contentimages/gallery/95e0431c-b232-4481-a5ac-f6d09fd31c57-Manali-structuresxx.jpg');
        background-size: 1600px 900px;
        background-repeat: no-repeat;
        background-position: top;
        background-attachment: fixed;
        }
    input{padding:10px;}


    </style>
</head>
<body>
<div> <form method="post" action="register">
    {% csrf_token %}
    <h1 style="color:maroon;font-family:algerian;">REGISTRATION</h1>
    <input type="text" name="username" placeholder="Enter your username"><br>
    <input type="text" name="first_name" placeholder="Enter your first name"><br>
    <input type="text" name="last_name" placeholder="Enter your last name"><br>
    <input type="email" name="email" placeholder="Enter email"><br>
    <input type="password" name="password" placeholder="Enter password"><br>
    <input type="password" name="password1" placeholder="Confirm password"><br>
    <input type="submit">
</form>
    </div>
{% for msg in messages %}
<h1>{{msg}}</h1>
{% endfor %}
</body>

</html>
